<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Mon site web
    </title>
    <link rel="stylesheet" href="./../css/bootstrap.css">
</head>

<body>
    <!--container-fluid-->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="prenom">Prenom:</label>
                    <input type="text" name="prenom" id="prenom" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="phone">phone:</label>
                    <input type="text" name="phone" id="phone" class="form-control">
                </div>

                <div class="form-group col-4">
                    <label for="cd">code-postal</label>
                    <input type="text" name="cd" id="cd" class="form-control">
                </div>
                
                <div class="form-group col-4">
                    <label for="pays">pays:</label>
                    <select class="form-control">
                        <option value="0" selected>egypt</option>
                        <option value="tn">tunisie</option>
                        <option value="al">algerie</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="e">email</label>
                    <input type="email" name="e" id="e" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="p">mot de passe</label>
                    <input type="password" name="p" id="p" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="p1">confirmer mot de passe</label>
                    <input type="password" name="p1" id="p1" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-groupe col-4">
                    <input type="submit" value="inscription" >
                </div>
            </div>
        </form>

    </div>

</body>

</html>
